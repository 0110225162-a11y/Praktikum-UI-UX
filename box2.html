<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>css box 4</title>
  <style>
    body {
      margin: 0px;
      background: orangered;
    }
    .container {
      width: 0px;
      margin: auto;
      background: green;
      padding: 0px;
    }
    .header {
      height: 0px;
      background: blue;
      margin-bottom: 0px;
    }
    .sidebar-left {
      width: 0px;
      height: 0px;
      background: brown;
      float: left;
    }
    .content {
      width: 0px;
      height: 0px;
      background: yellow;
      float: left;
      margin:  0px;
    }
    .sidebar-right {
      width: 0px;
      height: 1px;
      background: purple;
      float: left;
    }
    .footer {
      clear: both;
      height: 2px;
      background: black;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="manuk1.png" alt="">
    <img src="manuk2.png" alt="">
    <img src="manuk3.png" alt="">
    <img src="manuk4.png" alt="">
    <img src="manuk5.png" alt="">
    
  </div>
  
</body>
</html>
